<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora de Gastos </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='script.js'></script>
</head>
<body>
    <header class = "cabeçalho">
        <div class="cabeçalho-conteudo">
            <h1>Calculadora de Gastos</h1>
            <p>Funcionalidades</p>
            <nav>
                <a href="#descrição">Descrição dos Gastos</a>
            </nav>
        </div>
    </header>
    <main>
        <section id="descrição" class="categoria">
            <h2>Adicionar Gasto</h2>
            <form id="gastos-formulario"></form>
            <input type="text" id="descrição" placeholder="Descrição dos seus gastos" required>
            <input type="number" id="valor" placeholder="Valor do gasto" required step="0.01">
            <select id="categoria" required>
                <option value="">Selecione a categoria</option>
                <option value="Alimentação">Alimentação</option>
                <option value="Transporte">Transporte</option>
                <option value="Lazer">Lazer</option>
                <option value="Saúde">Saúde</option>
                <option value="Outros">Outros</option>
            </select>
        </div>
    </main>
</body>
</html>
